<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Regisztráció</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="pics/favicon.png" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <header>
        <img src="pics/logo.png" alt="csacskamacska logo">
        <nav>
            <ul>
                <li><a href="about.html">Rólunk</a></li>
                <li><a href="adopt.html">Örökbefogadás</a></li>
                <li><a href="search.html">Macska kereső</a></li>
                <li><a href="regist.html">Regisztráció</a></li>
                <li><a href="main.html">Főoldal</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
    <div class="registForm">
        <form action="POST">
            <fieldset>
            <legend>Regisztráció</legend>
                <ul>
                    <li>
                        <label for="userName">Felhasználónév</label>
                        <input type="text" id="userName" required placeholder="Felhasznalonev...">
                    </li>
                    <li>
                        <label for="email">E-mail cím</label>
                        <input type="email" id="email" required placeholder="E-mail...">
                    </li>
                    <li>
                        <label for="password">Jelszó</label>
                        <input type="password" id="password" required placeholder="Jelszo...">
                    </li>
                    <li>
                        <label for="age">Életkor</label>
                        <input type="number" min="18" id="age" required placeholder="Eletkor(18+)...">
                    </li>
                    <li>
                        <label for="address">Lakcím:</label>
                        <input type="text" id="address" required placeholder="Lakcim...">
                    </li>
                    <li>
                        <label for="phoneNum">Telefonszám</label>
                        <input type="tel" id="phoneNum" required placeholder="+36...">
                    </li>
                </ul>
                <button type="submit">Regisztráció</button>
            </fieldset>
        </form>
    </div>
    </main>
    <footer>©A Csapat 2021</footer>
</div>
</body>
</html>
